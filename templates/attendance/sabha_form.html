{% extends 'base.html' %}

{% block title %}{{ title }} - Temple Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-calendar-plus"></i> {{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
                                {{ form.date }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.sabha_type.id_for_label }}" class="form-label">Sabha Type</label>
                                {{ form.sabha_type }}
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.location.id_for_label }}" class="form-label">Location</label>
                        {{ form.location }}
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.start_time.id_for_label }}" class="form-label">Start Time</label>
                                {{ form.start_time }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.end_time.id_for_label }}" class="form-label">End Time</label>
                                {{ form.end_time }}
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
                        <a href="{% url 'sabha_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-temple">Create Sabha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
